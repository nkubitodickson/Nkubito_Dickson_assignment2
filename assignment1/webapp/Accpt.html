<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Acceptance Page</title>
    <link rel="stylesheet" type="text/css" href="Forgot.css">
</head>
<body>
    <form action="acceptance">
        <div class="wrapper">
            <h1 id="pageTitle">Success!</h1>
            <br>
            <p id="thankYouMessage">Thank you for creating an account with our School. We are pleased to welcome you to the Family!</p>
            <br>
            <input type="button" class="form-group submit-btn" value="Login" onclick="window.location.href='index.html';">
            <br>
            <p>Please select your preferred language:</p>
            <br>
            <select id="languageSelector" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
        </div>

        <script>
            var languageData = {
                en: {
                    pageTitle: "Success!",
                    thankYouMessage: "Thank you for creating an account with our School. We are pleased to welcome you to the Family!"
                },
                fr: {
                    pageTitle: "Succès !",
                    thankYouMessage: "Merci d'avoir créé un compte avec notre école. Nous sommes ravis de vous accueillir dans la famille !"
                },
                es: {
                    pageTitle: "Éxito!",
                    thankYouMessage: "Gracias por crear una cuenta en nuestra escuela. ¡Nos complace darle la bienvenida a la familia!"
                }
            };

            function changeLanguage() {
                var selectedLanguage = document.getElementById("languageSelector").value;
                var pageContent = languageData[selectedLanguage];

                // Update the page content based on the selected language
                document.getElementById("pageTitle").textContent = pageContent.pageTitle;
                document.getElementById("thankYouMessage").textContent = pageContent.thankYouMessage;
            }
        </script>
    </form>
</body>
</html>
